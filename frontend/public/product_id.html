      <form method="PATCH" id="patchForm" class="animate__animated animate__fadeInLeft">
        <div id="formContainer" class="formContainer top-bottom-overflow-fade">
           <div class="name-wrapper">
                  <input type="text" name="name" id="name" title="" required />
                  <label class="label-title1">Song title</label>
                </div><br />
           <div class="name-wrapper">
                <input type="text" name="artist" id="artist" title="" spellcheck="true" required />
                <label class="label-title2">Artist</label>
              </div><br />         
        <div class="name-wrapper" id="commentContainer">
                <select type="text" name="comment" id="comment" title="" –required>
                  <option disabled selected>Select playlist</option>
                  <option value="Live recording">Live recording</option>
                  <option value="Home recording">Home recording</option>
                  <option value="Studio rehearsal">Studio rehearsal</option>
                  <option value="Original track">Original track</option>
                </select>
               <label class="label-title3">Playlist</label>

                    <g id="expand-more">
                      <polygon points="270.3,58.65 153,175.95 35.7,58.65 0,94.35 153,247.35 306,94.35 		" />
                    </g>
                  </svg></div>
                  </div><br />
                  <div class="name-wrapper" id="fileContainer">
          <button type="text" id="loadFile" maxlength="20"><p id="loadFileName"></p></button>
               <div id="fileUpload"><svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="10px" height="10px"

                    <g id="file-upload">

                  </svg></div>
                     <label class="label-title4">File</label>
           </div>
          <div class="name-wrapper">
          <input 
            type="file"
            name="file"
            id="file"
            accept="image/png, image/jpeg, video/mp4, audio/wav, audio/mpeg, audio/mp4, audio/m4a"/>
          </div>
          <input type="text" name="link" id="link" title="" />
          <input type="text" name="fileName" id="fileName" title="" />
          <br />
           <div class="name-wrapper" id="keyContainer">
          <select type="text" name="key" id="key" –required>
            <option disabled selected value>Select key</option>
            <option value="C Major">C Major</option>
            <option value="C Minor">C Minor</option>
            <option value="D♭ Major">D♭ Major</option>
            <option value="C# Minor">C# Minor</option>
            <option value="D Major">D Major</option>
            <option value="D Minor">D Minor</option>
            <option value="E♭ Major">E♭ Major</option>
            <option value="D# Minor">D# Minor</option>
            <option value="E Major">E Major</option>
            <option value="E minor">E minor</option>
            <option value="F Major">F Major</option>
            <option value="F Minor">F Minor</option>
            <option value="F# Major">F# Major</option>
            <option value="F# Minor">F# Minor</option>
            <option value="G Major">G Major</option>
            <option value="G Minor">G Minor</option>
            <option value="A♭ Major">A♭ Major</option>
            <option value="A♭ Minor">A♭ Minor</option>
            <option value="A Major">A Major</option>
            <option value="A minor">A minor</option>
            <option value="B♭ Major">B♭ Major</option>
            <option value="B♭ minor">B♭ minor</option>
            <option value="B Major">B Major</option>
            <option value="B Minor">B Minor</option>
            <option value="Unknown key">Unknown key</option>
          </select>
            <label class="label-title5">Key</label>
                 <div id="dropdownArrow"><svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="10px" height="10px"
                    viewBox="0 0 306 306" fill="#61677c" style="enable-background:new 0 0 306 306;opacity: 0.5"
                    xml:space="preserve">
                    <g id="expand-more">
                      <polygon points="270.3,58.65 153,175.95 35.7,58.65 0,94.35 153,247.35 306,94.35 		" />
                    </g>
                  </svg></div>
          </div>
          <br />
           <div class="name-wrapper">
                  <input type="text" name="intro" id="intro" title=""/><button id="clearSearch1" class="clear-search">
                    <i class="iconify" id="closeIcon1" data-icon="ion-md-close"></i></button>
                  <label class="label-title6">Intro</label>
                </div>
        <br />
        <div class="name-wrapper">
                  <input type="text" name="verse" id="verse" title="" /><button id="clearSearch2" class="clear-search"><i
                      class="iconify" id="closeIcon2" data-icon="ion-md-close"></i></button>
                  <label class="label-title7">Verse</label>
                </div>
                <br />
                <div class="name-wrapper">
                  <input type="text" name="bridge" id="bridge" title="" /><button id="clearSearch3" class="clear-search">
                    <i class="iconify" id="closeIcon3" data-icon="ion-md-close"></i></button>
                  <label class="label-title8">Bridge</label>
                </div>
                <br />
                <div class="name-wrapper">
                  <input type="text" name="chorus" id="chorus" title="" /><button id="clearSearch4" class="clear-search"><i
                      class="iconify" id="closeIcon4" data-icon="ion-md-close"></i></button>
                  <label class="label-title9">Chorus</label>
                </div>
                <br />
                <div class="name-wrapper">
                  <input type="text" name="outro" id="outro" title=""/><button id="clearSearch5" class="clear-search"><i
                      class="iconify" id="closeIcon5" data-icon="ion-md-close"></i></button>
                  <label class="label-title10">Outro</label>
                </div><br />
        </div>
      </form>
