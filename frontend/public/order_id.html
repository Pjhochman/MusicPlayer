<!DOCTYPE html>
<html lang="en">
  <head>

     <link

  <body>
    <form method="PATCH">
      <div class="segment">
        <h1>Edit Setlist Song</h1>
      </div>

      <div>
        
        Progress:<input type="text" name="progress" id="progress" required />
        <br /><br />
        Comment: <input type="text" name="comment" id="comment" /> <br /><br />
        <br /><br />
        <button class="red" type="submit">
          <i class="iconify" data-icon="ion-md-musical-note"></i>Done
        </button>
      </div>
   
    </form>

        <div class="segment">
       
        <button class="unit" type="button" onclick="location.href = '/orders.html'">
         <i class="iconify" data-icon="ion-md-arrow-back"></i> 
        </button>
         <button id="delete" class="unit" type="button">
        <i class="iconify" data-icon="ion-md-trash"></i> 
        </button>
     
    
      </div>

    <div class="propNames">
      <input type="text" name="propName" id="propName" /> 
      <input type="text" name="propName1" id="propName1" />
  
      <!-- <input type="file" name="propName3" id="propName3" /> --> 
    </div>

    <input type="hidden" id="orderId"></input>
